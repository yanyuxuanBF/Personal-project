<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>EDIT BLOG</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/blog.css">
	<script>
		$(() => {
			'use strict'
			var forms = document.querySelectorAll('.needs-validation')
			Array.prototype.slice.call(forms)
				.forEach(function (form) {
					form.addEventListener('submit', function (event) {
						if (!form.checkValidity()) {
							event.preventDefault()
							event.stopPropagation()
						}

						form.classList.add('was-validated')
					}, false)
				})
		});</script>
</head>

<body>
	<h1 class="display-1">EDIT BLOG</h1>
	<div class="row row-cols-1 row-cols-md-2 g-4 " style="margin:auto;width:600px;">
		<div class="col">
			<form class="needs-validation" novalidate action="/editBlog" method="post">
				<div class="card " style="border-radius:20px;"><br>
					<div class="card-body" style="margin:auto;width:500px;">
						<input type="hidden" name="Username" th:value="${Username}">
						<label for="floatingInput">Title</label>
						<input type="text" class="form-control" id="floatingInput" name="title" placeholder="title" required>
						<div class="valid-feedback">
							Looks good!!
						</div>
						<div class="invalid-feedback">
							Please enter a title!!
						</div>
						<label for="floatingTextarea2">Edit content</label>
						<div>
						<textarea class="form-control" placeholder="Say something.." id="floatingTextarea2" name="editContent"
							style="height: 100px" required></textarea>
						<div class="valid-feedback">
							Looks good!!
						</div>
						<div class="invalid-feedback">
							Please enter a message in the textarea!!
						</div></div>
					</div><button type="submit" class="btn btn-primary"
						style="margin:auto;width:475px;">Submit</button><br>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
