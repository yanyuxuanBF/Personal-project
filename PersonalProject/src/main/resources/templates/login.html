<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>LOGIN</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../static/css/login.css">
	<script>
		$(() => {
			'use strict'
			var forms = document.querySelectorAll('.needs-validation')
			Array.prototype.slice.call(forms)
				.forEach(function (form) {
					form.addEventListener('submit', function (event) {
						if (!form.checkValidity()) {
							event.preventDefault()
							event.stopPropagation()
						}

						form.classList.add('was-validated')
					}, false)
				})
		});</script>
</head>

<body>
	<form class="needs-validation" novalidate>
		<h1 class="display-1">LOGIN</h1>
		<div class="form-floating mb-3">
			<input type="text" class="form-control" id="floatingInput" placeholder="ASGDSGAS"required>
			<div class="valid-feedback">
				Looks good!!
			</div>
			<div class="invalid-feedback">
				Please provide your username!!
			</div>
			<label for="floatingInput">Username</label>
		</div>
		<div class="form-floating mb-3">
			<input type="password" class="form-control" id="floatingPassword" placeholder="Password"required>
			<div class="valid-feedback">
				Looks good!!
			</div>
			<div class="invalid-feedback">
				Please provide your password!!
			</div>
			<label for="floatingPassword">Password</label>
		</div>
		<div class="mb-3 form-check"id="jkljkl">
			<input type="checkbox" class="form-check-input" id="exampleCheck1"required>
			<label class="form-check-label" for="exampleCheck1">By creating an account you agree to our <a
					href="url">Terms & Privacy</a>.</label>
					<div class="valid-feedback">
				Looks good!!
			</div>
			<div class="invalid-feedback">
				Please check "read and accept Terms & Privacy"!!
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Login</button>
		<p>Don't have an account? <a href="register.html">Sign up and get started!</a></p>
		<br>
	</form>
</body>

</html>
